{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container">
    <div class="card p-5 my-5">
        <div class="card-body">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </form>
        </div>
    </div>
</div>

{% endblock %}
