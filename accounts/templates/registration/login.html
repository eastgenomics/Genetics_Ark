{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container p-5 mb-5">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary btn-sm" value="Login">
        <br></br>
        New user? <a href="/accounts/sign_up"> Click here to create an account</a>
        <br></br>
        Forgot your password? <a href="/password_reset">Click here to reset</a>
    </form>
</div>

{% endblock %}
