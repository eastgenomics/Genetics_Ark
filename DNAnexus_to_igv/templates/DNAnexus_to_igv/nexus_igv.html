{% extends 'base.html' %}

{% block body %}
<div class="container-fluid mt-2 mb-5 p-5">
    
  <h2>IGV browser for {{ sampleID }}</h2>
  <div>
    <h3 style="display: inline;"> Using reference: </h3>
    <h3 style="display: inline; text-transform: lowercase;"><b>{{ reference }}</b></h3>
  </div>
  <br>
  Note: samples with high depth of sequencing may take a few moments to load.
  <br></br>

  <div id="igv-div" class="p-2" style="border:1px solid lightgray; background-color: white;"></div>
</div>
{% endblock %}

{% block script %}
<!-- loading igv with passed urls -->
<script type="text/javascript">

  var igvDiv = document.getElementById("igv-div");
  var options =
    {
      reference: {
        "id": "{{ reference }}",
        "name": "Human ({{ reference }})",
        "fastaURL": "{{ fasta }}",
        "indexURL": "{{ fasta_idx }}",
        "cytobandURL": "{{ cytoband }}",
        "tracks": [
          {
            "type": "alignment",
            "name": "{{ sampleID }}",
            "format": "bam",
            "url": "{{ bam_url }}",
            "indexURL": "{{ idx_url }}",
            "displayMode": "EXPANDED"
          },
          {
            "name": "Refseq Genes",
            "format": "refgene",
            "url": "{{ refseq }}",
            "order": 1000000,
            "indexed": false
          }
        ],
      }
    };
  igv.createBrowser(igvDiv, options)
    .then(function (browser) {});
</script>
{% endblock %}
