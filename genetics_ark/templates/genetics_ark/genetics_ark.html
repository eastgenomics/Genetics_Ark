{% extends 'base.html' %}
{% load static %}

{% block body %}
<!-- Banner -->
<div class="jumbotron jumbotron-fluid my-0">
	<div class="row justify-content-center">
		<h1 class="display-4 text-center font-weight-bold col-12 mb-2 text-light">Genetics Ark</h1>
		<p class="h3 text-center font-weight-bold text-dark">web portal for bioinformatics applications</p>
	</div>
</div>

<div class="container my-5">
	<div class="row justify-content-around">
		<div class="col-4 text-center">
			<div class="container">
				<a href="{{ desk }}" target="_blank">
					<div class="grow" data-toggle="tooltip" data-placement="bottom"  title="Bioinformatics service desk for queries and requests">
						<img class="main-img" alt="service.png" src="{% static 'images/main-1.png' %}">
					</div>
				</a>
			</div>
		</div>
		<div class="col-4 text-center">
			<div class="container">
				<a href="{{ project }}" target="_blank">
					<div class="grow" data-toggle="tooltip" data-placement="bottom"  title="Documentation for bioinformatics team development projects">
						<img class="main-img" alt="service.png" src="{% static 'images/main-2.png' %}">
					</div>
				</a>
			</div>
		</div>
		<div class="col-4 text-center">
			<div class="container">
				<a href="{{ blog }}" target="_blank">
					<div class="grow" data-toggle="tooltip" data-placement="bottom"  title="Blog page for updates from the bioinformatics team">
						<img class="main-img" alt="service.png" src="{% static 'images/main-3.png' %}">
					</div>
				</a>
			</div>
		</div>
	</div>
	<div class="row justify-content-around pt-5">
		<div class="col-4 text-center">
			<div class="container">
				<a href="/primer_designer">
					<div class="grow" data-toggle="tooltip" data-placement="bottom"  title="Design primers for genomic coordinates">
						<img class="main-img" alt="service.png" src="{% static 'images/main-4.png' %}">
					</div>
				</a>
			</div>
		</div>
		<div class="col-4 text-center">
			<div class="container">
				<a href="/igv">
					<div class="grow" data-toggle="tooltip" data-placement="bottom"  title="Load IGV for visualisation of sequencing data">
						<img class="main-img" alt="service.png" src="{% static 'images/main-5.png' %}">
					</div>
				</a>
			</div>
		</div>
		<div class="col-4 text-center">
			<div class="container">
				<a href="{{ iva }}" target="_blank">
					<div class="grow" data-toggle="tooltip" data-placement="bottom"  title="Load IVA for reviewing clinical cases and variant interpretation">
						<img class="main-img" alt="service.png" src="{% static 'images/main-6.png' %}">
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
